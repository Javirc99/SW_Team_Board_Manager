<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATCOM/F-EMIDS Board Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Lock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );
        
        const Unlock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
            </svg>
        );
        
        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );
        
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        window.storage = {
            async get(key, shared = false) {
                const storageKey = shared ? `shared_${key}` : `user_${key}`;
                const value = localStorage.getItem(storageKey);
                return value ? { key, value, shared } : null;
            },
            async set(key, value, shared = false) {
                const storageKey = shared ? `shared_${key}` : `user_${key}`;
                localStorage.setItem(storageKey, value);
                return { key, value, shared };
            },
            async delete(key, shared = false) {
                const storageKey = shared ? `shared_${key}` : `user_${key}`;
                localStorage.removeItem(storageKey);
                return { key, deleted: true, shared };
            },
            async list(prefix = '', shared = false) {
                const storagePrefix = shared ? 'shared_' : 'user_';
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(storagePrefix + prefix)) {
                        keys.push(key.substring(storagePrefix.length));
                    }
                }
                return { keys, prefix, shared };
            }
        };

        const BoardManager = () => {
            const [boards, setBoards] = useState([]);
            const [userName, setUserName] = useState('');
            const [showNameDialog, setShowNameDialog] = useState(false);
            const [loading, setLoading] = useState(true);
            const [logo, setLogo] = useState(null);
            const fileInputRef = useRef(null);

            const boardDefinitions = [
                { id: 'zcu102-1', name: 'ZCU Board 1# Master', type: 'ZCU102' },
                { id: 'zcu102-2', name: 'ZCU Board #2 Slave', type: 'ZCU102' },
                { id: 'te0818-1', name: 'TE0818 Board #1', type: 'TE0818' }
            ];

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const storedName = await window.storage.get('user-name');
                    if (storedName) setUserName(storedName.value);

                    const storedLogo = await window.storage.get('custom-logo');
                    if (storedLogo) setLogo(storedLogo.value);

                    const storedBoards = await window.storage.get('board-states', true);
                    if (storedBoards) {
                        setBoards(JSON.parse(storedBoards.value));
                    } else {
                        const initialBoards = boardDefinitions.map(def => ({
                            ...def,
                            locked: false,
                            lockedBy: null,
                            lockedAt: null
                        }));
                        setBoards(initialBoards);
                        await window.storage.set('board-states', JSON.stringify(initialBoards), true);
                    }
                } catch (error) {
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogoChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64String = reader.result;
                        setLogo(base64String);
                        await window.storage.set('custom-logo', base64String);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveName = async (name) => {
                await window.storage.set('user-name', name);
                setUserName(name);
                setShowNameDialog(false);
            };

            const toggleLock = async (boardId) => {
                if (!userName) {
                    setShowNameDialog(true);
                    return;
                }

                const updatedBoards = boards.map(board => {
                    if (board.id === boardId) {
                        if (board.locked && board.lockedBy !== userName) {
                            alert(`This board is locked by ${board.lockedBy}`);
                            return board;
                        }
                        return {
                            ...board,
                            locked: !board.locked,
                            lockedBy: !board.locked ? userName : null,
                            lockedAt: !board.locked ? new Date().toISOString() : null
                        };
                    }
                    return board;
                });

                setBoards(updatedBoards);
                await window.storage.set('board-states', JSON.stringify(updatedBoards), true);
            };

            const formatTime = (isoString) => {
                if (!isoString) return '';
                const date = new Date(isoString);
                const diffMins = Math.floor((new Date() - date) / 60000);
                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            if (loading) return <div className="min-h-screen bg-slate-900 flex items-center justify-center text-white">Loading...</div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-6 text-center md:text-left">
                            <div className="flex flex-col md:flex-row items-center gap-6 mb-6">
                                <div 
                                    onClick={() => fileInputRef.current.click()}
                                    className="cursor-pointer group relative bg-white p-4 rounded-lg shadow-lg overflow-hidden flex items-center justify-center min-w-[150px] min-h-[60px]"
                                >
                                    {logo ? (
                                        <img src={logo} alt="Logo" className="h-12 object-contain" />
                                    ) : (
                                        <div className="text-gray-400 text-xs text-center font-bold uppercase tracking-wider">
                                            Click to<br/>Upload Logo
                                        </div>
                                    )}
                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                        <span className="text-white text-[10px] font-bold">CHANGE</span>
                                    </div>
                                    <input 
                                        type="file" 
                                        ref={fileInputRef} 
                                        className="hidden" 
                                        accept="image/*" 
                                        onChange={handleLogoChange} 
                                    />
                                </div>
                                <div className="flex-1">
                                    <h1 className="text-4xl font-bold text-white mb-2">SATCOM/F-EMIDS Board Manager</h1>
                                    <p className="text-blue-200 text-lg">Lock and manage shared development boards</p>
                                </div>
                                <div className="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-lg">
                                    <User size={20} className="text-white" />
                                    <span className="text-white font-medium">{userName || 'Not set'}</span>
                                    <button onClick={() => setShowNameDialog(true)} className="ml-2 text-xs bg-white/30 hover:bg-white/40 px-2 py-1 rounded text-white">Change</button>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {boards.map(board => (
                                <div key={board.id} className={`rounded-xl shadow-xl overflow-hidden border-2 transition-all ${board.locked ? 'bg-red-500/10 border-red-500/50' : 'bg-green-500/10 border-green-500/50'}`}>
                                    <div className="p-6">
                                        <div className="flex justify-between mb-4">
                                            <div>
                                                <h3 className="text-xl font-bold text-white leading-tight">{board.name}</h3>
                                                <span className="text-xs bg-white/20 px-2 py-1 rounded text-white mt-1 inline-block">{board.type}</span>
                                            </div>
                                            {board.locked ? <Lock size={28} className="text-red-400" /> : <Unlock size={28} className="text-green-400" />}
                                        </div>
                                        <div className="mb-6 h-12">
                                            {board.locked ? (
                                                <div className="text-sm text-white space-y-1">
                                                    <div className="flex items-center gap-2"><User size={14}/> {board.lockedBy}</div>
                                                    <div className="flex items-center gap-2 text-blue-200"><Clock size={14}/> {formatTime(board.lockedAt)}</div>
                                                </div>
                                            ) : <div className="text-green-400 text-sm font-semibold">Available</div>}
                                        </div>
                                        <button 
                                            onClick={() => toggleLock(board.id)}
                                            disabled={board.locked && board.lockedBy !== userName}
                                            className={`w-full py-3 rounded-lg font-bold flex items-center justify-center gap-2 transition-all ${board.locked && board.lockedBy !== userName ? 'bg-gray-700 text-gray-400' : board.locked ? 'bg-red-600 hover:bg-red-700 text-white' : 'bg-green-600 hover:bg-green-700 text-white'}`}
                                        >
                                            {board.locked ? <Unlock size={18}/> : <Lock size={18}/>}
                                            {board.locked ? 'Release Lock' : 'Lock Board'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {showNameDialog && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-8 max-w-md w-full shadow-2xl">
                                <h2 className="text-2xl font-bold mb-4">Identify Yourself</h2>
                                <input autoFocus type="text" placeholder="Enter your name" defaultValue={userName} className="w-full px-4 py-3 border-2 rounded-lg mb-4 text-lg focus:border-blue-500 outline-none" 
                                    onKeyPress={(e) => e.key === 'Enter' && e.target.value.trim() && saveName(e.target.value.trim())} />
                                <div className="flex gap-2">
                                    <button onClick={() => setShowNameDialog(false)} className="flex-1 py-3 bg-gray-200 rounded-lg font-bold">Cancel</button>
                                    <button onClick={(e) => { const val = e.target.parentElement.previousSibling.value; if(val.trim()) saveName(val.trim()) }} className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold">Save</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BoardManager />, document.getElementById('root'));
    </script>
</body>
</html>
