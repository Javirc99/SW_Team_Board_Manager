<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATCOM/F-EMIDS Board Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Icons
        const Lock = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );
        const Unlock = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
            </svg>
        );
        const Wrench = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
        );
        const User = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const BoardManager = () => {
            const [boards, setBoards] = useState([]);
            const [userName, setUserName] = useState('');
            const [showNameDialog, setShowNameDialog] = useState(false);
            const [loading, setLoading] = useState(true);
            const [logo, setLogo] = useState(null);
            const fileInputRef = useRef(null);

            const boardDefinitions = [
                { id: 'zcu102-1', name: 'ZCU Board #1 Master', type: 'ZCU102' },
                { id: 'zcu102-2', name: 'ZCU Board #2 Slave', type: 'ZCU102' },
                { id: 'te0818-1', name: 'TE0818 Board #1', type: 'TE0818' }
            ];

            useEffect(() => {
                const savedName = localStorage.getItem('user_user-name');
                if (savedName) setUserName(savedName);
                const savedLogo = localStorage.getItem('user_custom-logo');
                if (savedLogo) setLogo(savedLogo);

                const savedBoards = localStorage.getItem('shared_board-states');
                if (savedBoards) {
                    setBoards(JSON.parse(savedBoards));
                } else {
                    const initial = boardDefinitions.map(def => ({ 
                        ...def, locked: false, lockedBy: null, lockedAt: null, inMaintenance: false 
                    }));
                    setBoards(initial);
                    localStorage.setItem('shared_board-states', JSON.stringify(initial));
                }
                setLoading(false);
            }, []);

            const updateStorage = (newBoards) => {
                setBoards(newBoards);
                localStorage.setItem('shared_board-states', JSON.stringify(newBoards));
            };

            const toggleLock = (id) => {
                if (!userName) { setShowNameDialog(true); return; }
                const updated = boards.map(b => {
                    if (b.id === id) {
                        if (b.inMaintenance) return b;
                        if (b.locked && b.lockedBy !== userName) { alert(`Locked by ${b.lockedBy}`); return b; }
                        return { ...b, locked: !b.locked, lockedBy: !b.locked ? userName : null, lockedAt: !b.locked ? new Date().toISOString() : null };
                    }
                    return b;
                });
                updateStorage(updated);
            };

            const toggleMaintenance = (id) => {
                const updated = boards.map(b => {
                    if (b.id === id) {
                        const newState = !b.inMaintenance;
                        // If turning ON maintenance, force unlock the board
                        return { ...b, inMaintenance: newState, locked: false, lockedBy: null };
                    }
                    return b;
                });
                updateStorage(updated);
            };

            if (loading) return null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-6 flex flex-col md:flex-row items-center gap-6 border border-white/10">
                            <div onClick={() => fileInputRef.current.click()} className="cursor-pointer bg-white p-4 rounded-lg shadow-lg min-w-[180px] h-16 flex items-center justify-center relative group overflow-hidden">
                                {logo ? <img src={logo} className="h-full object-contain"/> : <span className="text-gray-400 text-xs font-bold uppercase tracking-widest">Logo</span>}
                                <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                    <span className="text-[10px] text-white font-bold">CHANGE</span>
                                </div>
                                <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={(e) => {
                                    const reader = new FileReader();
                                    reader.onloadend = () => { setLogo(reader.result); localStorage.setItem('user_custom-logo', reader.result); };
                                    reader.readAsDataURL(e.target.files[0]);
                                }}/>
                            </div>
                            <div className="flex-1 text-center md:text-left text-white">
                                <h1 className="text-4xl font-bold tracking-tight">SATCOM/F-EMIDS Board Manager</h1>
                                <p className="text-blue-200 mt-1 opacity-80">Lock and manage shared development boards</p>
                            </div>
                            <div className="flex items-center gap-3 bg-white/10 px-5 py-3 rounded-xl text-white border border-white/10 shadow-inner">
                                <User size={18}/> <span className="font-semibold">{userName || 'Guest'}</span>
                                <button onClick={() => setShowNameDialog(true)} className="text-[10px] uppercase tracking-wider font-bold bg-white/20 hover:bg-white/30 px-2 py-1 rounded transition-colors">Change</button>
                            </div>
                        </div>

                        {/* Boards Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            {boards.map(board => (
                                <div key={board.id} className={`rounded-2xl p-6 border-2 transition-all duration-300 shadow-xl ${
                                    board.inMaintenance ? 'bg-orange-500/10 border-orange-500/40 shadow-orange-900/10' : 
                                    board.locked ? 'bg-red-500/10 border-red-500/40 shadow-red-900/10' : 'bg-green-500/10 border-green-500/40 shadow-green-900/10'
                                }`}>
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 className="text-xl font-bold text-white tracking-wide">{board.name}</h3>
                                            <span className="text-[10px] uppercase font-bold tracking-widest text-blue-300/60">{board.type}</span>
                                        </div>
                                        {board.inMaintenance ? <Wrench className="text-orange-400" /> : 
                                         board.locked ? <Lock className="text-red-400"/> : <Unlock className="text-green-400"/>}
                                    </div>

                                    <div className="mb-6 h-14 flex flex-col justify-center">
                                        {board.inMaintenance ? (
                                            <div className="flex items-center gap-2 text-orange-400 font-bold text-xs uppercase tracking-tighter">
                                                <div className="w-2 h-2 rounded-full bg-orange-400 animate-pulse"></div>
                                                Under Maintenance
                                            </div>
                                        ) : board.locked ? (
                                            <div className="text-white space-y-1">
                                                <div className="flex items-center gap-2 text-sm font-medium"><User size={14}/> {board.lockedBy}</div>
                                                <div className="text-[10px] text-blue-200/60 uppercase ml-6">{new Date(board.lockedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                            </div>
                                        ) : <span className="text-green-400 text-sm font-bold tracking-wide">‚óè Available</span>}
                                    </div>

                                    <div className="space-y-3">
                                        <button 
                                            disabled={board.inMaintenance || (board.locked && board.lockedBy !== userName)}
                                            onClick={() => toggleLock(board.id)} 
                                            className={`w-full py-4 rounded-xl font-bold text-white shadow-lg transition-all active:scale-95 ${
                                                board.inMaintenance ? 'bg-slate-800 text-slate-500 cursor-not-allowed shadow-none' : 
                                                board.locked ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'
                                            }`}
                                        >
                                            {board.locked ? 'Release Lock' : 'Lock Board'}
                                        </button>

                                        <button 
                                            onClick={() => toggleMaintenance(board.id)}
                                            className={`w-full py-2 text-[10px] uppercase font-black tracking-widest border rounded-lg transition-all ${
                                                board.inMaintenance 
                                                ? 'bg-orange-500/20 border-orange-500/50 text-orange-400 hover:bg-orange-500/30' 
                                                : 'border-white/10 text-white/30 hover:text-white hover:border-white/30'
                                            }`}
                                        >
                                            {board.inMaintenance ? 'End Maintenance' : 'Set Maintenance'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Footer / Instructions */}
                        <div className="bg-white/5 backdrop-blur-md rounded-2xl p-8 border border-white/5 shadow-2xl">
                            <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                <span className="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-xs">?</span>
                                How to Use
                            </h2>
                            <div className="grid md:grid-cols-2 gap-8 text-sm text-blue-100/70 leading-relaxed">
                                <ul className="space-y-3">
                                    <li className="flex gap-2">
                                        <span className="text-blue-400 font-bold">01.</span>
                                        <span>Set your <strong>Team Member Name</strong> using the button in the top right.</span>
                                    </li>
                                    <li className="flex gap-2">
                                        <span className="text-blue-400 font-bold">02.</span>
                                        <span>Click <strong>Lock Board</strong> to claim a resource for your current task.</span>
                                    </li>
                                </ul>
                                <ul className="space-y-3">
                                    <li className="flex gap-2">
                                        <span className="text-orange-400 font-bold">03.</span>
                                        <span>Use <strong>Maintenance Mode</strong> if the board is physically disconnected or undergoing updates.</span>
                                    </li>
                                    <li className="flex gap-2">
                                        <span className="text-blue-400 font-bold">04.</span>
                                        <span>Always <strong>Release Lock</strong> once you have finished your testing session.</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    {/* Login Dialog */}
                    {showNameDialog && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-[0_0_50px_rgba(0,0,0,0.3)]">
                                <h2 className="text-3xl font-black text-slate-900 mb-2">Welcome</h2>
                                <p className="text-slate-500 text-sm mb-8 font-medium">Please enter your team ID or name.</p>
                                <input autoFocus className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 focus:border-blue-500 focus:bg-white outline-none text-lg font-semibold transition-all" 
                                    placeholder="Username" 
                                    onKeyPress={(e) => {
                                        if(e.key === 'Enter' && e.target.value.trim()) { 
                                            setUserName(e.target.value.trim()); 
                                            localStorage.setItem('user_user-name', e.target.value.trim()); 
                                            setShowNameDialog(false); 
                                        }
                                    }}/>
                                <button onClick={(e) => {
                                    const val = e.target.previousSibling.value.trim();
                                    if(val) { setUserName(val); localStorage.setItem('user_user-name', val); setShowNameDialog(false); }
                                }} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl hover:bg-blue-600 transition-all active:scale-95">
                                    Continue
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BoardManager />, document.getElementById('root'));
    </script>
</body>
</html>
