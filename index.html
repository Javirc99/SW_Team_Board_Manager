<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATCOM Board Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .animate-pulse-slow { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GITHUB_CONFIG = {
            token: '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',
            owner: 'Javirc99',
            repo: 'SW_Team_Board_Manager',
            path: 'data.json'
        };

        const DEFAULT_USERS = ["admin", "fjroman", "aasensiov", "fsanchog", "msrubio", "agamboa", "jaggarcia", "jgortega", "agonzalezgar", "rgimenez"];
        
        const BOARD_DEFS = [
            { id: 'zcu102-1', name: 'ZCU Board 1# Master', type: 'ZCU102' },
            { id: 'zcu102-2', name: 'ZCU Board #2 Slave', type: 'ZCU102' },
            { id: 'te0818-1', name: 'TE0818 Board #1', type: 'TE0818' }
        ];

        // Icons
        const Lock = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const Unlock = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>;
        const Wrench = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>;
        const User = ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;

        const BoardManager = () => {
            const [boards, setBoards] = useState(BOARD_DEFS.map(b => ({...b, locked: false, inMaintenance: false})));
            const [userName, setUserName] = useState(localStorage.getItem('user_user-name') || '');
            const [lastSync, setLastSync] = useState('--:--:--');
            const [fileSha, setFileSha] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);

            const get24Time = () => new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

            const loadData = async () => {
                setIsSyncing(true);
                try {
                    const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                    const res = await fetch(url, { 
                        headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}` } 
                    });
                    
                    if (!res.ok) {
                        console.error("Sync failed: Check token permissions or data.json presence.");
                        setIsSyncing(false);
                        return;
                    }

                    const data = await res.json();
                    if (data.sha) {
                        setFileSha(data.sha);
                        const decoded = atob(data.content);
                        const content = JSON.parse(decoded);
                        const merged = BOARD_DEFS.map(def => {
                            const state = content.find(b => b.id === def.id);
                            return state ? { ...def, ...state } : { ...def, locked: false };
                        });
                        setBoards(merged);
                        setLastSync(get24Time());
                    }
                } catch (e) { 
                    console.error("Critical Sync Error", e);
                }
                setIsSyncing(false);
            };

            const saveData = async (updatedBoards) => {
                if (!fileSha) return;
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const payload = updatedBoards.map(({id, locked, lockedBy, lockedAt, inMaintenance, note, maintainedBy}) => 
                    ({id, locked, lockedBy, lockedAt, inMaintenance, note, maintainedBy}));

                try {
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update by ${userName}`,
                            content: btoa(JSON.stringify(payload)),
                            sha: fileSha
                        })
                    });
                    if (res.ok) {
                        loadData();
                    } else {
                        alert("Failed to save to GitHub. Check token permissions.");
                    }
                } catch (e) { console.error("Save Error", e); }
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 30000);
                return () => clearInterval(interval);
            }, []);

            const handleLock = (board) => {
                if (!userName) return alert("Please select your name first!");
                const updated = boards.map(b => b.id === board.id ? { 
                    ...b, 
                    locked: !b.locked, 
                    lockedBy: !b.locked ? userName : null, 
                    lockedAt: !b.locked ? new Date().toISOString() : null 
                } : b);
                setBoards(updated);
                saveData(updated);
            };

            const handleMaint = (board) => {
                if (!userName) return alert("Please select your name first!");
                if (board.inMaintenance) {
                    const updated = boards.map(b => b.id === board.id ? { ...b, inMaintenance: false, note: '', maintainedBy: null } : b);
                    setBoards(updated);
                    saveData(updated);
                } else {
                    const reason = prompt("Maintenance Reason:");
                    if (reason) {
                        const updated = boards.map(b => b.id === board.id ? { ...b, inMaintenance: true, note: reason, maintainedBy: userName, locked: false } : b);
                        setBoards(updated);
                        saveData(updated);
                    }
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-white p-8 font-sans">
                    <div className="max-w-5xl mx-auto">
                        
                        {/* Header */}
                        <div className="bg-white/5 border border-white/10 rounded-2xl p-8 mb-8 flex items-center justify-between">
                            <div className="flex flex-col items-center">
                                <div className="bg-white h-10 w-32 rounded flex items-center justify-center text-slate-400 font-bold text-[10px] tracking-tighter">INDRA LOGO</div>
                                <div className="mt-4 flex items-center gap-3">
                                    <span className={`w-2 h-2 rounded-full ${isSyncing ? 'bg-blue-400 animate-ping' : 'bg-green-500'}`}></span>
                                    <div className="flex flex-col leading-none">
                                        <span className="text-[10px] font-black opacity-40 tracking-widest uppercase">Last Sync</span>
                                        <span className="text-xl font-black text-white leading-tight">{lastSync}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 px-12">
                                <h1 className="text-3xl font-black tracking-tight">Board Manager</h1>
                                <p className="text-blue-400 text-xs font-bold uppercase tracking-widest opacity-80 underline decoration-blue-500/30">Shared Status @ Javirc99</p>
                            </div>

                            <div className="flex flex-col items-end gap-2">
                                <span className="text-[10px] font-black uppercase tracking-widest opacity-40">Active User</span>
                                <select 
                                    value={userName} 
                                    onChange={(e) => { setUserName(e.target.value); localStorage.setItem('user_user-name', e.target.value); }}
                                    className="bg-blue-600 text-white font-bold px-4 py-2 rounded-lg outline-none border-b-4 border-blue-800 active:translate-y-1 transition-all"
                                >
                                    <option value="">Select...</option>
                                    {DEFAULT_USERS.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>

                        {/* Cards Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {boards.map(board => (
                                <div key={board.id} className={`p-6 rounded-2xl border-2 transition-all ${
                                    board.inMaintenance ? 'bg-orange-500/10 border-orange-500/50' : 
                                    board.locked ? 'bg-red-500/10 border-red-500/50' : 'bg-emerald-500/10 border-emerald-500/50'
                                }`}>
                                    <div className="flex justify-between items-start mb-4">
                                        <h3 className="text-lg font-bold">{board.name}</h3>
                                        {board.inMaintenance ? <Wrench className="text-orange-400"/> : board.locked ? <Lock className="text-red-400"/> : <Unlock className="text-emerald-400"/>}
                                    </div>

                                    <div className="h-16 flex flex-col justify-center mb-6">
                                        {board.inMaintenance ? (
                                            <div className="text-orange-400">
                                                <div className="text-[10px] font-black uppercase tracking-tighter">Maint: {board.maintainedBy}</div>
                                                <div className="text-sm italic font-medium opacity-90 truncate">"{board.note}"</div>
                                            </div>
                                        ) : board.locked ? (
                                            <div className="flex items-center gap-3">
                                                <div className="bg-red-500/20 p-2 rounded-lg text-red-400"><User size={16}/></div>
                                                <div>
                                                    <div className="text-sm font-bold">{board.lockedBy}</div>
                                                    <div className="text-[10px] opacity-50 uppercase font-black tracking-tighter">Since {new Date(board.lockedAt).toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'})}</div>
                                                </div>
                                            </div>
                                        ) : <div className="text-emerald-400 font-black text-sm uppercase tracking-widest flex items-center gap-2">
                                                <span className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span> Available
                                            </div>
                                        }
                                    </div>

                                    <div className="space-y-2">
                                        <button 
                                            disabled={board.inMaintenance || (board.locked && board.lockedBy !== userName)}
                                            onClick={() => handleLock(board)}
                                            className="w-full py-3 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-500 rounded-xl font-black text-sm uppercase tracking-widest transition-colors shadow-lg shadow-blue-900/20"
                                        >
                                            {board.locked ? 'Release' : 'Lock Board'}
                                        </button>
                                        <button 
                                            onClick={() => handleMaint(board)}
                                            className="w-full py-2 text-[9px] font-black uppercase tracking-[0.2em] border border-white/10 rounded-lg hover:bg-white/5 transition-colors opacity-60 hover:opacity-100"
                                        >
                                            {board.inMaintenance ? 'End Maintenance' : 'Set Maintenance'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BoardManager />, document.getElementById('root'));
    </script>
</body>
</html>
