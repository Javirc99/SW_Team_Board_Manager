<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATCOM Board Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .animate-pulse-slow { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GITHUB_CONFIG = {
            token: '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',
            owner: 'Javirc99',
            repo: 'SW_Team_Board_Manager',
            path: 'data.json'
        };

        const DEFAULT_USERS = ["admin", "fjroman", "aasensiov", "fsanchog", "msrubio", "agamboa", "jaggarcia", "jgortega", "agonzalezgar", "rgimenez"];
        const BOARD_DEFS = [
            { id: 'zcu102-1', name: 'ZCU Board 1# Master', type: 'ZCU102' },
            { id: 'zcu102-2', name: 'ZCU Board #2 Slave', type: 'ZCU102' },
            { id: 'te0818-1', name: 'TE0818 Board #1', type: 'TE0818' }
        ];

        // Icons
        const Lock = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const Unlock = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>;
        const Wrench = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>;
        const User = ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const Moon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>;
        const Sun = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>;

        const BoardManager = () => {
            const [boards, setBoards] = useState(BOARD_DEFS.map(b => ({...b, locked: false, inMaintenance: false})));
            const [userName, setUserName] = useState(localStorage.getItem('user_user-name') || '');
            const [isDark, setIsDark] = useState(true);
            const [lastSync, setLastSync] = useState('--:--:--');
            const [fileSha, setFileSha] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);

            const get24Time = () => new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

            const loadData = async () => {
                setIsSyncing(true);
                try {
                    const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                    const res = await fetch(url, { headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}` } });
                    const data = await res.json();
                    if (data.sha) {
                        setFileSha(data.sha);
                        const content = JSON.parse(atob(data.content));
                        const merged = BOARD_DEFS.map(def => {
                            const state = content.find(b => b.id === def.id);
                            return state ? { ...def, ...state } : { ...def, locked: false };
                        });
                        setBoards(merged);
                        setLastSync(get24Time());
                    }
                } catch (e) { console.error("Sync Error", e); }
                setIsSyncing(false);
            };

            const saveData = async (updatedBoards) => {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const payload = updatedBoards.map(({id, locked, lockedBy, lockedAt, inMaintenance, note, maintainedBy}) => 
                    ({id, locked, lockedBy, lockedAt, inMaintenance, note, maintainedBy}));
                try {
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Update by ${userName}`,
                            content: btoa(JSON.stringify(payload)),
                            sha: fileSha
                        })
                    });
                    if (res.ok) loadData();
                } catch (e) { console.error("Save Error", e); }
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 30000);
                return () => clearInterval(interval);
            }, []);

            const toggleLock = (board) => {
                if (!userName) return alert("Please select a user name first.");
                const updated = boards.map(b => b.id === board.id ? { 
                    ...b, locked: !b.locked, lockedBy: !b.locked ? userName : null, lockedAt: !b.locked ? new Date().toISOString() : null 
                } : b);
                setBoards(updated);
                saveData(updated);
            };

            const toggleMaint = (board) => {
                if (!userName) return alert("Please select a user name first.");
                if (board.inMaintenance) {
                    const updated = boards.map(b => b.id === board.id ? { ...b, inMaintenance: false, note: '', maintainedBy: null } : b);
                    setBoards(updated);
                    saveData(updated);
                } else {
                    const reason = prompt("Maintenance Reason:");
                    if (reason) {
                        const updated = boards.map(b => b.id === board.id ? { ...b, inMaintenance: true, note: reason, maintainedBy: userName, locked: false } : b);
                        setBoards(updated);
                        saveData(updated);
                    }
                }
            };

            return (
                <div className={`min-h-screen p-8 transition-colors duration-500 ${isDark ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-900'}`}>
                    <div className="max-w-6xl mx-auto">
                        
                        {/* Header */}
                        <div className={`${isDark ? 'bg-white/10' : 'bg-white'} backdrop-blur-md rounded-2xl p-8 mb-6 flex items-center justify-between border ${isDark ? 'border-white/10 shadow-2xl' : 'border-slate-200 shadow-xl'}`}>
                            <div className="flex flex-col items-center">
                                <div className={`${isDark ? 'bg-white' : 'bg-slate-800'} p-2 rounded shadow-lg w-40 h-12 flex items-center justify-center text-slate-400 font-bold uppercase text-[10px]`}>INDRA LOGO</div>
                                <div className="mt-4 flex items-center gap-2 font-mono">
                                    <span className={`w-2 h-2 rounded-full ${isSyncing ? 'bg-blue-400 animate-ping' : 'bg-green-500'}`}></span>
                                    <span className="text-[11px] font-bold opacity-60">SYNC:</span>
                                    <span className="text-lg font-black tracking-tight">{lastSync}</span>
                                </div>
                            </div>

                            <div className="flex-1 px-10">
                                <h1 className="text-4xl font-bold tracking-tight">Board Manager</h1>
                                <p className="text-blue-500 font-medium italic">Shared Status @ Javirc99</p>
                            </div>

                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsDark(!isDark)} className={`p-3 rounded-full transition-all ${isDark ? 'bg-white/10 hover:bg-white/20' : 'bg-slate-200 hover:bg-slate-300'}`}>
                                    {isDark ? <Sun /> : <Moon />}
                                </button>
                                <select 
                                    value={userName} 
                                    onChange={(e) => { setUserName(e.target.value); localStorage.setItem('user_user-name', e.target.value); }}
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold outline-none shadow-lg shadow-blue-900/20"
                                >
                                    <option value="">Select User</option>
                                    {DEFAULT_USERS.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {boards.map(board => (
                                <div key={board.id} className={`rounded-xl p-6 border-2 transition-all duration-300 ${
                                    board.inMaintenance ? 'bg-orange-500/10 border-orange-500/50' : 
                                    board.locked ? 'bg-red-500/10 border-red-500/50' : 'bg-green-500/10 border-green-500/50'
                                } ${!isDark && 'bg-white shadow-lg'}`}>
                                    <div className="flex justify-between mb-4">
                                        <h3 className="text-xl font-bold">{board.name}</h3>
                                        {board.inMaintenance ? <Wrench className="text-orange-500"/> : board.locked ? <Lock className="text-red-500"/> : <Unlock className="text-green-500"/>}
                                    </div>
                                    
                                    <div className="h-16 flex flex-col justify-center mb-6">
                                        {board.inMaintenance ? (
                                            <div className="text-orange-500 text-xs">
                                                <div className="font-bold flex items-center gap-1 uppercase tracking-tighter"><Wrench size={12}/> Maint. by {board.maintainedBy}</div>
                                                <div className="italic mt-1 text-sm opacity-90 truncate">"{board.note}"</div>
                                            </div>
                                        ) : board.locked ? (
                                            <div>
                                                <div className="text-sm font-bold flex items-center gap-2"><User size={14}/> {board.lockedBy}</div>
                                                <div className="text-[10px] opacity-60 ml-6 uppercase font-black">Since {new Date(board.lockedAt).toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'})}</div>
                                            </div>
                                        ) : <span className="text-green-500 font-black uppercase text-sm tracking-widest flex items-center gap-2"><span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Available</span>}
                                    </div>

                                    <div className="space-y-2">
                                        <button 
                                            disabled={board.inMaintenance || (board.locked && board.lockedBy !== userName)}
                                            onClick={() => toggleLock(board)}
                                            className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-black text-xs uppercase tracking-widest disabled:bg-slate-700 disabled:text-slate-500 transition-all shadow-md"
                                        >
                                            {board.locked ? 'Release' : 'Lock Board'}
                                        </button>
                                        <button 
                                            onClick={() => toggleMaint(board)}
                                            className={`w-full py-2 text-[9px] font-black uppercase tracking-[0.2em] border rounded-lg transition-colors ${isDark ? 'border-white/10 hover:bg-white/5 opacity-60' : 'border-slate-300 hover:bg-slate-50 opacity-100'}`}
                                        >
                                            {board.inMaintenance ? 'End Maintenance' : 'Set Maintenance'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BoardManager />, document.getElementById('root'));
    </script>
</body>
</html>
