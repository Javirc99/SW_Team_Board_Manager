<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATCOM/F-EMIDS Board Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // 1. USER REGISTRY (WHITELIST) - Edit this list to add team members
        const VALID_USERS = ["fjroman", "admin", "javier", "engineer1", "m.garcia", "l.smith"];

        const BOARD_DEFS = [
            { id: 'zcu102-1', name: 'ZCU Board 1# Master', type: 'ZCU102' },
            { id: 'zcu102-2', name: 'ZCU Board #2 Slave', type: 'ZCU102' },
            { id: 'te0818-1', name: 'TE0818 Board #1', type: 'TE0818' }
        ];

        const BoardManager = () => {
            const [boards, setBoards] = useState([]);
            const [userName, setUserName] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [autoReleaseHours, setAutoReleaseHours] = useState(8); 
            const [lastUpdated, setLastUpdated] = useState(new Date());

            // Load and Sync
            const loadData = () => {
                const savedBoards = localStorage.getItem('shared_board-states');
                const savedHours = localStorage.getItem('user_auto-release-cfg');
                
                if (savedHours) setAutoReleaseHours(Number(savedHours));
                
                let currentStates = savedBoards ? JSON.parse(savedBoards) : [];
                
                // Feature 2: Auto-Release Logic
                const now = new Date().getTime();
                const updatedStates = BOARD_DEFS.map(def => {
                    const existing = currentStates.find(b => b.id === def.id);
                    if (!existing) return { ...def, locked: false, inMaintenance: false, note: '' };
                    
                    // Check if board needs auto-release
                    if (existing.locked && existing.lockedAt) {
                        const lockedTime = new Date(existing.lockedAt).getTime();
                        const hoursElapsed = (now - lockedTime) / (1000 * 60 * 60);
                        if (hoursElapsed >= autoReleaseHours) {
                            return { ...def, locked: false, lockedBy: null, lockedAt: null, inMaintenance: false, note: '' };
                        }
                    }
                    
                    // Force Name Sync (Master/Slave)
                    return { ...existing, name: def.name };
                });

                setBoards(updatedStates);
                localStorage.setItem('shared_board-states', JSON.stringify(updatedStates));
                setLastUpdated(new Date());
            };

            // Feature 4: Heartbeat / Auto-Refresh every 30 seconds
            useEffect(() => {
                const savedUser = localStorage.getItem('user_user-name');
                if (savedUser && VALID_USERS.includes(savedUser)) setUserName(savedUser);

                loadData();
                const interval = setInterval(loadData, 30000); 
                return () => clearInterval(interval);
            }, [autoReleaseHours]);

            const updateStorage = (newBoards) => {
                setBoards(newBoards);
                localStorage.setItem('shared_board-states', JSON.stringify(newBoards));
            };

            const toggleLock = (id) => {
                if (!userName) { setShowLogin(true); return; }
                const updated = boards.map(b => {
                    if (b.id === id) {
                        if (b.inMaintenance) return b;
                        if (b.locked && b.lockedBy !== userName) {
                            alert(`Resource held by ${b.lockedBy}`);
                            return b;
                        }
                        return { 
                            ...b, 
                            locked: !b.locked, 
                            lockedBy: !b.locked ? userName : null, 
                            lockedAt: !b.locked ? new Date().toISOString() : null 
                        };
                    }
                    return b;
                });
                updateStorage(updated);
            };

            // Feature 3: Maintenance Notes
            const toggleMaintenance = (id) => {
                const board = boards.find(b => b.id === id);
                if (board.inMaintenance) {
                    updateStorage(boards.map(b => b.id === id ? { ...b, inMaintenance: false, note: '' } : b));
                } else {
                    const note = prompt("Reason for Maintenance (e.g., Firmware Update):");
                    if (note !== null) {
                        updateStorage(boards.map(b => b.id === id ? { 
                            ...b, inMaintenance: true, note: note, locked: false, lockedBy: null 
                        } : b));
                    }
                }
            };

            const handleAutoReleaseChange = (e) => {
                const val = e.target.value;
                setAutoReleaseHours(val);
                localStorage.setItem('user_auto-release-cfg', val);
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 p-4 md:p-8 font-sans">
                    <div className="max-w-6xl mx-auto">
                        
                        {/* Header */}
                        <header className="flex flex-col md:flex-row justify-between items-center mb-8 bg-slate-900/50 p-6 rounded-3xl border border-white/5 backdrop-blur-md">
                            <div className="mb-4 md:mb-0">
                                <h1 className="text-2xl font-black tracking-tight text-white uppercase">SATCOM Board Manager</h1>
                                <p className="text-xs text-slate-500 font-mono">System Heartbeat: {lastUpdated.toLocaleTimeString()}</p>
                            </div>

                            <div className="flex flex-wrap gap-4 items-center">
                                {/* Auto-Release Config */}
                                <div className="bg-white/5 px-4 py-2 rounded-xl border border-white/10 flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-400 uppercase">Auto-Release:</span>
                                    <select 
                                        value={autoReleaseHours} 
                                        onChange={handleAutoReleaseChange}
                                        className="bg-transparent text-blue-400 font-bold outline-none cursor-pointer"
                                    >
                                        <option value="1">1h</option>
                                        <option value="4">4h</option>
                                        <option value="8">8h</option>
                                        <option value="12">12h</option>
                                        <option value="24">24h</option>
                                    </select>
                                </div>

                                {/* Whitelist User Toggle */}
                                <button 
                                    onClick={() => setShowLogin(true)}
                                    className="flex items-center gap-3 bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-xl text-white font-bold transition-all shadow-lg shadow-blue-900/20"
                                >
                                    <div className="w-2 h-2 rounded-full bg-white animate-pulse"></div>
                                    {userName || "Identify User"}
                                </button>
                            </div>
                        </header>

                        {/* Boards Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                            {boards.map(board => (
                                <div key={board.id} className={`relative overflow-hidden rounded-3xl border-2 p-6 transition-all duration-500 ${
                                    board.inMaintenance ? 'bg-orange-500/5 border-orange-500/30' : 
                                    board.locked ? 'bg-red-500/5 border-red-500/30' : 'bg-emerald-500/5 border-emerald-500/30'
                                }`}>
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <h3 className="text-xl font-bold text-white">{board.name}</h3>
                                            <span className="text-[10px] font-black text-slate-500 tracking-widest uppercase">{board.type}</span>
                                        </div>
                                    </div>

                                    <div className="h-20 flex flex-col justify-center">
                                        {board.inMaintenance ? (
                                            <div className="space-y-1">
                                                <span className="text-orange-500 font-bold text-[10px] uppercase tracking-widest">In Maintenance</span>
                                                <p className="text-sm italic text-slate-300">"{board.note}"</p>
                                            </div>
                                        ) : board.locked ? (
                                            <div className="space-y-1">
                                                <span className="text-red-500 font-bold text-[10px] uppercase tracking-widest">Occupied</span>
                                                <p className="text-lg font-bold text-white">{board.lockedBy}</p>
                                                <p className="text-[10px] text-slate-500">Since {new Date(board.lockedAt).toLocaleTimeString()}</p>
                                            </div>
                                        ) : (
                                            <div className="flex items-center gap-2">
                                                <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                                <span className="text-emerald-500 font-bold text-xs uppercase tracking-widest">Ready</span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="mt-6 space-y-3">
                                        <button 
                                            disabled={board.inMaintenance || (board.locked && board.lockedBy !== userName)}
                                            onClick={() => toggleLock(board.id)}
                                            className={`w-full py-4 rounded-2xl font-bold transition-all active:scale-95 shadow-xl ${
                                                board.inMaintenance ? 'bg-slate-800 text-slate-600 cursor-not-allowed' :
                                                board.locked ? 'bg-red-600 hover:bg-red-700 text-white' : 'bg-emerald-600 hover:bg-emerald-700 text-white'
                                            }`}
                                        >
                                            {board.locked ? 'Release Resource' : 'Claim Board'}
                                        </button>
                                        <button 
                                            onClick={() => toggleMaintenance(board.id)}
                                            className="w-full py-2 text-[10px] font-black uppercase tracking-tighter text-slate-500 hover:text-orange-400 transition-colors"
                                        >
                                            {board.inMaintenance ? 'End Maintenance' : 'Flag Maintenance'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Footer Instructions */}
                        <div className="bg-slate-900/30 p-8 rounded-3xl border border-white/5 text-sm text-slate-400">
                            <h2 className="text-white font-bold mb-4 uppercase tracking-widest">Protocol</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <ul className="space-y-2">
                                    <li>• Select your ID from the <strong>Whitelist</strong> to interact.</li>
                                    <li>• Boards auto-release after <strong>{autoReleaseHours} hours</strong> of inactivity.</li>
                                </ul>
                                <ul className="space-y-2">
                                    <li>• Flag <strong>Maintenance</strong> for physical hardware changes.</li>
                                    <li>• This dashboard refreshes every 30s for team sync.</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    {/* Whitelist Login Dialog */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-950/95 backdrop-blur-xl flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-900 border border-white/10 p-8 rounded-[2rem] max-w-sm w-full shadow-2xl">
                                <h2 className="text-2xl font-black text-white mb-2 uppercase italic">Team Identity</h2>
                                <p className="text-slate-500 text-xs mb-6">Select your authorized username from the registry.</p>
                                <div className="grid grid-cols-1 gap-2 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                                    {VALID_USERS.map(user => (
                                        <button 
                                            key={user} 
                                            onClick={() => {
                                                setUserName(user);
                                                localStorage.setItem('user_user-name', user);
                                                setShowLogin(false);
                                            }}
                                            className="w-full p-4 bg-white/5 hover:bg-blue-600 rounded-2xl text-left font-bold transition-all hover:translate-x-1"
                                        >
                                            {user}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setShowLogin(false)} className="mt-6 w-full py-2 text-slate-500 text-[10px] font-bold uppercase hover:text-white">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BoardManager />, document.getElementById('root'));
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</body>
</html>
